!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    
    <title>PhoneGap WP7</title>
             <link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
      <script type="text/javascript" charset="utf-8" src="phonegap-1.3.0.js"></script>
     <script type="text/javascript">
         function Button1_onclick() {
              var DeviceName = device.name;
              var Platform = device.platform;
              var UniqueID = device.uuid; 
              var Version = device.version; 
              navigator.notification.alert('Device Name : ' + DeviceName + '\n Platform : ' + Platform
             + '\n UUID : ' + UniqueID + '\n Version : ' + Version);
          }
      </script>        
  </head>
  <body>
    <h1>Device infomation</h1>
    <p>
<input id="Button1"type="button"value="Get Info"onclick="return Button1_onclick()" />
</p>
  </body>
</html>
